<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/login-register.css" type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="navbar">
    <div class="nav-brand">
      <h2><a href='index.html'>PathFinder</a></h2>
    </div>
  </div>
  <form action='' class='login'>
    <div class='input-group'>
      <label for='email'>Email</label>
      <input type='email' id='email' required placeholder='Enter your email address'>
      </input>
      <p id='error-feedback'></p>
    </div>

    <div class='input-group'>
      <label for='password'>Password</label>
      <input type='password' id='password' required placeholder='password'>
      </input>
      <p id='error-feedback'></p>
    </div>

    <div class='input-group flex-container'>
      <button type='submit'>Login</button>
    </div>
    <p class='link text-center'>
      <a href='register.html'>Not yet registered? Sign Up</a>
    </p>
  </form>

  <footer>
    <div class="brand">
      <h2>PathFinder</h2>

    </div>
    <div class="footer-first-list">
      <div class="social">
        <a href=""><img src='images/icon-facebook.svg'></a>
        <a href=""><img src='images/icon-instagram.svg'></a>
        <a href=""><img src='images/icon-twitter.svg'></a>
        <a href=""><img src='images/icon-pinterest.svg'></a>
        <a href=""><img src='images/icon-youtube.svg'></a>
      </div>
      <p>Coded by <a href="#">F3mmie</a></p>
    </div>

    </div>
  </footer>
</body>

</html>
