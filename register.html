<body>

  <div class="navbar">
    <div class="nav-brand">
      <h2><a href='index.html'>PathFinder</a></h2>
    </div>
  </div>
  <form action='action.php'>
  <h1 class='text-center' >Create an account</h1>
    <div class='input-group'>
      <label for='name'>Full Name</label>
      <input type='text' id='name' required placeholder='Enter your full name'>
      </input>
    </div>

    <div class='input-group'>
      <label for='email'>Email</label>
      <input type='email' id='email' required placeholder='Enter your email address'>
      </input>
      <p id='email-error-feedback' class='error-feedback'></p>
    </div>

    <div class='input-group'>
      <label for='password'>Password</label>
      <input type='password' id='password' required placeholder='Password'>
      </input>
    </div>


    <div class='input-group flex-container'>
      <button type='submit'>Register</button>
    </div>
    <p class='link text-center'>
      <a href='login.html' class='text-center'>Already Registered? Login </a>
    </p>
  </form>
